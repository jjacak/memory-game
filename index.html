<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Card Game</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>memory card game</h1>
				<p class="start-msg blink-animation">...press START</p>
			</header>
			<div class="game-area">
				<div class="controls-area">
					<div class="buttons">
						<button class="start-btn">start</button>
					<button class="reset-btn">reset</button>
					</div>
					<div class="scores">
						<p class="moves-count">
							moves count: <span class="moves-count-number">0</span>
						</p>
						<p class="high-score">
							high score: <span class="high-score-number">0</span>
						</p>
					</div>
				</div>
				<div class="cards-area hidden-element">
					<div class="card back-image" data-image = "brown-dwarf"></div>
					<div class="card back-image" data-image = "brown-dwarf"></div>
					<div class="card back-image" data-image = "earth"></div>
					<div class="card back-image" data-image = "earth"></div>
					<div class="card back-image" data-image = "eclipse"></div>
					<div class="card back-image" data-image = "eclipse"></div>
					<div class="card back-image" data-image = "mars"></div>
					<div class="card back-image" data-image = "mars"></div>
					<div class="card back-image" data-image = "moon"></div>
					<div class="card back-image" data-image = "moon"></div>
					<div class="card back-image" data-image = "planet"></div>
					<div class="card back-image" data-image = "planet"></div>
					<div class="card back-image" data-image = "neptune"></div>
					<div class="card back-image" data-image = "neptune"></div>
					<div class="card back-image" data-image = "mars2"></div>
					<div class="card back-image" data-image = "mars2"></div>
				</div>
				<p class="game-info hidden-element">Congratulations! press START to play again.</p>
			</div>
		</div> 
		

		<script src="./script/script.js"></script>
	</body>
</html>
